name: Deploy UAT to Cloudflare Workers

on: 
  push: 
    branches: [release/**] # Any branch that starts with `release/` (e.g., `release/v1.0.0`)
  workflow_dispatch: # Also permit manual trigger 

jobs:
  deploy-uat:
    runs-on: ubuntu-latest
    environment: uat
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
      
      - name: Install dependencies
        run: npm ci
        
      - name: Build React app (uat)
        run: npm run build:uat
      
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}