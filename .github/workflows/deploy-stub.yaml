name: Test deployment to Cloudflare Workers with STUB
# Replicates deployment without push to Cloudflare Workers 

on:
  workflow_dispatch: # Only permit manual trigger

jobs:
  deploy-STUB:
    # Check branch name (to prevent manual trigger from wrong branch)
    if: startsWith(github.ref, 'refs/heads/release/')

    runs-on: ubuntu-latest
    # No specified environment 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "24" # Most recent LTS version -- as of November 2025

      - name: Install dependencies
        # `ci` = 'clean install'
        run: npm ci

      - name: Build React app (pp)
        run: npm run build:pp

